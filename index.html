<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- bootstrap css link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Phone finder</title>
</head>

<body>
   
    <!-- input field -->
   <div class="container mt-5">
        <h2 class="text-center fw-1 fs-1">Search Your Phone</h2>
        <div class="input-group mt-4 w-50 mx-auto">
      <input
        id="input-field"
        type="text"
        class="form-control"
        placeholder="Search..."
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
      />
      <div class="input-group-append">
        <button onclick="phone()" class="btn btn-primary" type="button">Search</button>
      </div>
    </div>
   </div>
    <p class="text-center text-danger fw-bold" id="error"></p>

    <!-- details container -->
    <div
      id="info-container"
      class="row mt-5 cols-6  w-50 mx-auto text-center"
    ></div>

    <!--phone  container -->
    <div id="phone-container" class="row row-cols-1 mt-5 d-felx justify-content-center row-cols-md-3 g-4 my-5"></div>
  </main>

  <!-- bootstrap js link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- js -->
  <script src="js/app.js"></script>

</body>
